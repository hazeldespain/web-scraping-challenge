<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape_mars_a" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars info -->
    <div class="row" id="mars-info">
      <div class="col-md-12">
        <h1 class="heading">{{mars.news_title}}</h1>
        <p class="text">{{mars.news_p}}</p>
      </div>
    <div class="image" id="feature-image">
        <img src={{space_images.featured_image_url}} alt="">
    </div>
    </div>

  </div>
</body>

</html>
